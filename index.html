<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
        }
        #userInput {
            width: 80%;
            padding: 10px;
        }
        #sendMessage {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chatContainer"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendMessage">Send</button>
    </div>
    <script>
        // JavaScript code here (same as previous version)
    </script>
</body>
</html>
